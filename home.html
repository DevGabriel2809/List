<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Nexy Buy</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="" type="URL">

    <link rel="stylesheet" href="style/styles.css">

</head>
<body>
    <h1>Lista de Desejos</h1>
    <div class="tabelas">

        <div class="categoria">
            <h2>Informática</h2>
            <div class="itens">
                <div class="item">
                    <img src="https://http2.mlstatic.com/D_NQ_NP_2X_805517-MLB82272086715_022025-F-switch-hub-5-portas-rj45-gigabit-101001000mbps-bivolt-nf.webp" alt="Switch Gigabit">
                    <div class="info">
                        <h3>Switch Gigabit</h3>
                        <p>Preço: R$ 199,90</p>
                        <a href="#">Ver produto</a>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" onchange="marcarComprado(this)">
                    </div>
                </div>
            </div>
        </div>

        <div class="categoria">
            <h2>Ferramentas</h2>
            <div class="itens">
                <div class="item">
                    <img src="https://via.placeholder.com/250x150" alt="Furadeira">
                    <div class="info">
                        <h3>Furadeira</h3>
                        <a href="#">Ver produto</a>
                        <p>Preço: R$ 350,00</p>
                    </div>
                    <div class="checkbox">
                        <input type="checkbox" onchange="marcarComprado(this)">
                    </div>
                </div>
            </div>
        </div>

    </div>
</body>
<script src="scripts/main.js"></script>
</html>
