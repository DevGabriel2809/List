<!DOCTYPE html>
<html lang="pt-br">
<head>
    <title>Nexy Buy</title>

    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="shortcut icon" href="components/Yin_yang.svg.png" >

    <link rel="stylesheet" href="style/styles.css">

</head>
<body>


    <header>
        <h1>Nexy Wishes</h1>
        <div class="botoes-modal">
            <div class="btn-container hidden">
                <button onclick="abrirModalLista()">Criar Lista</button>
                <button onclick="abrirGerenciadorListas()">Excluir Lista</button>
            </div>
        </div>
    </header>

    <div class="tabelas">
    </div>

    <div class="welcome">
        <h2>Bem-vindo a Nexy Wishes</h2>
        <p>Todos os desejos merecem uma lista. Crie a sua!</p>
        <button onclick="abrirModalLista()" id="btn-criar-lista">Criar Lista</button>
    </div>

    <!-- ADICIONAR TABELAS -->

    <div id="modal-lista" class="modal hidden">
        <div class="modal-content nova-lista">
            <span class="close" onclick="fecharModalLista()">&times;</span>
            <h3>Nova Lista de Desejos</h3>
            <input type="text" id="nomeLista" placeholder="Nome da Lista">
            <div class="botoes-modal">
                <button onclick="fecharModalLista()">Cancelar</button>
                <button onclick="criarLista()">Criar</button>
            </div>
        </div>
    </div>

<!-- GERENCIAR / EXCLUIR LISTAS -->

    <div id="gerenciar-listas" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="fecharGerenciadorListas()">&times;</span>
            <h3>Gerenciar Listas</h3>
            <button class="botoes-modal del-todas del-btn" onclick="confirmarExcluirTodasListas()">
                Excluir Todas
            </button>
            <ul id="listaCategorias"></ul>
        </div>
    </div>
    
    <div id="confirmar-exclusao-lista" class="modal hidden">
        <div class="modal-content">
            <h3 id="texto-confirmacao" class="texto-confirmacao"></h3>
        <div class="botoes" >
            <button class="del-btn" onclick="confirmarExcluirLista()">Sim</button>
            <button class="del-btn" onclick="fecharConfirmacaoExcluirLista()">Não</button>
        </div>
        </div>
    </div>
    

    <!-- <p class="placeholder">Adicione seus desejos</p> -->
    
    <!-- ADICIONAR PRODUTOS -->
    
    <div id="form-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="CloseForm()">&times;</span>
            <h3>Adicionar Produto</h3>
            <input type="text" id="nomeProd" placeholder="Nome do Produto">
            <input type="text" id="precoProd" placeholder="Preço do Produto">
            <input type="text" id="linkProd" placeholder="Link do Produto">
            <input type="text" id="imgProd" placeholder="Link da Imagem">
            <div class="botoes-modal">
                <button onclick="CloseForm()">Cancelar</button>
                <button onclick="AddProd()">Adicionar</button>
            </div>
        </div>
    </div>

<!-- EXCLUIR PRODUTOS -->

    <div id="exclude-modal" class="modal hidden">
        <div class="modal-content">
            <span class="close" onclick="CloseExclude()">&times;</span>
            <h3>Deseja excluir esse produto?</h3>
            <div class="botoes-modal">
            <button onclick="ConfirmExclude()">Sim</button>
            <button onclick="CloseExclude()">Não</button>
            </div>
        </div>
    </div>


    

    <script src="https://cdn.jsdelivr.net/npm/tsparticles@2/tsparticles.bundle.min.js"></script>

<script>
tsParticles.load("particles-bg", {
    fullScreen: { enable: false },
    background: { color: "transparent" },
    particles: {
        number: { value: 250 },
        size: { value: 0.3 },
        color: { value: "#ffffff" },
        move: { enable: true, speed: 1 },
        links: {
            enable: true,
            color: "#39e0d8",
            distance: 35
        }
    },
    interactivity: {
        events: {
            onHover: {
                enable: true,
                mode: "repulse"
            },
            onClick: {
                enable: true,
                mode: "push"
            }
        },
        modes: {
            repulse: {
                distance: 50
            },
            push: {
                quantity: 5
            }
        }
    }
});
</script>

</body>
<div id="particles-bg"></div>

<script src="scripts/main.js"></script>
</html>
